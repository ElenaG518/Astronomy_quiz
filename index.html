<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Astronomy Quiz</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <meta name="description" content="Test your knowledge of the Universe">
    <link href="index.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.0/normalize.css">

  <body>

    <header role="banner">
      <h1>Astronomy Quiz</h1>
    </header>

  <main role="main" class="background">
    <div class="start">
      <p>Test your knowledge of the Universe.<br><br>
      Click the correct answer to determine your aptitude for outterspace travel!</p>
      <button class="js-launch"> I'm ready to launch!</button>
        <!-- end of intro -->
    </div>

    <div class="questions-page">
      <form class="questions">
        <fieldset class="quiz-content">
        </fieldset>
      </form>
      <!-- end of quiz-content -->
    </div>

    <div class="feedback hidden">

        <!-- end of feedback -->
    </div>

    <div class="final hidden">
      <h2></h2>
      <p>Final Score: <span></span> out of 10!</p>
      <button id="js-relaunch">Play again!</button>
      <!-- end of results -->
    </div>
  </main>
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <script src="index.js"></script>
  <script src="choices.js"></script>
 </div>
